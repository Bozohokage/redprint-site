<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos - Red Print</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2472c0;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4" style="color: #dc3545;">Cadastro de Pedidos</h2>
        <form action="/abrir_pedido" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" required>
            </div>
            <div class="mb-3">
                <label for="vendedor" class="form-label">Nome do Vendedor</label>
                <input type="text" class="form-control" id="vendedor" name="vendedor" required>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo (PDF)</label>
                <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="metros" class="form-label">Quantidade de Metros</label>
                <input type="number" class="form-control" id="metros" name="quantidade_metros" required>
            </div>
            <div class="mb-3">
                <label for="valor_pago" class="form-label">Valor Pago por Metro</label>
                <input type="number" step="0.01" class="form-control" id="valor_pago" name="valor_pago" required>
            </div>
            <div class="mb-3">
                <label for="data_pedido" class="form-label">Data do Pedido</label>
                <input type="date" class="form-control" id="data_pedido" name="data_pedido" required>
            </div>
            <div class="mb-3">
                <label for="pagamento" class="form-label">Forma de Pagamento</label>
                <select class="form-select" id="pagamento" name="forma_pagamento" required>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto</option>
                    <option value="cartao">Cartão de Crédito</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="chave_pix" class="form-label">Chave PIX</label>
                <select class="form-select" id="chave_pix" name="chave_pix">
                    <option value="chave1">Chave PIX 1</option>
                    <option value="chave2">Chave PIX 2</option>
                    <option value="chave3">Chave PIX 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-red w-100">Cadastrar Pedido</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
